<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'css/style2.css'%}"/>
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        <form method="post" action="">
            {% csrf_token %}
            {% for field in form %}
                <div class="form__group">
                    <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
                    <div>{{ field }}</div>
                </div>
            {% endfor %}
            <input type="submit" value="Отправить">
        </form>
    <div/>
</body>
</html>
